<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="header">

        <div class="container">
            <div class="header__wrapper">
                <img src="logo.svg" alt="">

                <div class="menu">
                    <img src="./search.svg" alt="">
                    <img src="./search2.svg" alt="">
                    <img src="./search3.svg" alt="">
                </div>

                <img src="https://abbos29.github.io/beats/img/header/burger.svg" alt="" class="burger">
            </div>


            <div class="hero__wrapper">
                <img src="./hero_img.png" alt="" class="hero__img">

                <div class="hero__box">
                    <h3>HEAR IT. FEEL IT</h3>
                    <h1>MOVE WITH THE MUSIC</h1>
                    <b>$ 435</b>
                    <s>$ 465</s> <br>
                    <button>BUY NOW</button>


                </div>
            </div>

        </div>

    </header>


    <section class="our">
        <div class="container">
            <h2 class="big__title">Our Latest
                colour collection 2022</h2>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="https://abbos29.github.io/beats/img/color/1-color.png" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="https://abbos29.github.io/beats/img/color/2-color.png" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="https://abbos29.github.io/beats/img/color/3-color.png" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="https://abbos29.github.io/beats/img/color/1-color.png" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="https://abbos29.github.io/beats/img/color/2-color.png" alt="">
                    </div>


                    <div class="swiper-slide">
                        <img src="https://abbos29.github.io/beats/img/color/3-color.png" alt="">
                    </div>
                   
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

               
            </div>

        </div>
    </section>

    <section class="good">
        <div class="container">
            <div class="good__wrapper">
                <div class="good__box">
                    <h2 class="big__title">
                        Good headphones and loud music is all you need
                    </h2>
                    <div class="good__inner">
                        <img src="https://abbos29.github.io/beats/img/features/feat-1.svg" alt="">
                        <div>
                            <h4>Battery</h4>
                            <p>Battery 6.2V-AAC codec</p>
                            <a href="">Learn more</a>
                        </div>
                   
                   
                    </div>


                    <div class="good__inner">
                        <img src="https://abbos29.github.io/beats/img/features/feat-2.svg" alt="">
                        <div>
                            <h4>Bluetooth</h4>
                            <p>Battery 6.2V-AAC codec</p>
                            <a href="">Learn more</a>
                        </div>
                   
                   
                    </div>


                    <div class="good__inner">
                        <img src="https://abbos29.github.io/beats/img/features/feat-3.svg" alt="">
                        <div>
                            <h4>Microphone</h4>
                            <p>Battery 6.2V-AAC codec</p>
                            <a href="">Learn more</a>
                        </div>
                   
                   
                    </div>
                </div>

                <img src="https://abbos29.github.io/beats/img/features/feat-img.png" alt="" class="good__img">
            </div>
        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
